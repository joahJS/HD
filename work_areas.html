        $(document).ready(function() {
            //상단 nav-bar
            $('#nav').load('/include/NAV.html', function() {
                let nextBtn = document.querySelector('.next-button');
                let gradeItems = document.querySelectorAll('.grade-item');
                let areaItems = document.querySelectorAll('.work-area');

                nextBtn.addEventListener('click', function() {
                    let items = document.querySelectorAll('.grade-item');
                        for (let i = 0; i < items.length; i++) {
                            if (items[i].classList.contains('on')) {
                                items[i].classList.remove('on');
                                items[i].classList.add('end');

                                areaItems[i].classList.remove('on');

                                if (i + 1 < items.length) {
                                    items[i + 1].classList.add('on');
                                    areaItems[i + 1].classList.add('on');
                                }
                                break;
                            }
                        }
                })
