<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD현대일렉트릭</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/jquery-3.7.1.js"></script>
    <script src="assets/js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="nav" class="top-tabs-wrapper"></div>

        <div class="content">
            <div class="work-area on">
                <div class="work-inner-area">
                    <section class="toolbar-wrapper">
                        <ul class="toolbar-list">
                            <li class="toolbar-item">
                                <button type="button">
                                    <p>Snap</p>
                                </button>
                            </li>
                            <li class="toolbar-item">
                                <button type="button">
                                    <p>DXF Export</p>
                                </button>
                            </li>
                        </ul>
                    </section>
                </div>
                <div class="slide-line-wrapper">
                    <button type="button"></button>
                </div>
                <div class="properties-area">
                    <div class="prop-header">Properties</div>
                </div>
            </div>
            <div class="work-area">
                <p>area2</p>
            </div>
            <div class="work-area">
                <p>area3</p>
            </div>
            <div class="work-area">
                <p>area4</p>
            </div>
            <div class="work-area">
                <p>area5</p>
            </div>

        </div>
    </div>

    <script>


        //넥스트버튼 클릭시 단계 상승
        $(document).ready(function() {
            //상단 nav-bar
            $('#nav').load('/include/NAV.html', function() {
                let nextBtn = document.querySelector('.next-button');
                let gradeItems = document.querySelectorAll('.grade-item');
                let areaItems = document.querySelectorAll('.work-area');

                nextBtn.addEventListener('click', function() {
                    let items = document.querySelectorAll('.grade-item');
                        for (let i = 0; i < items.length; i++) {
                            if (items[i].classList.contains('on')) {
                                items[i].classList.remove('on');
                                items[i].classList.add('end');

                                areaItems[i].classList.remove('on');

                                if (i + 1 < items.length) {
                                    items[i + 1].classList.add('on');
                                    areaItems[i + 1].classList.add('on');
                                }
                                break;
                            }
                        }
                })

            });       
        })        

        
    </script>
    
    
</body>
</html>
